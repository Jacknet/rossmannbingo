<html>
  <head>
    <title>Rossmann Bingo</title>
    <link rel="stylesheet" href="./bingo.css">
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="description" content="Bingo game for Louis Rossmann's streams">
    <meta name="keywords" content="Rossmann, Bingo">
    <meta name="author" content="ayyEve">
  </head>
  <body>
    <div class="centered"><a href="https://rossmanngroup.com"><img src="./rossmann.png"></a></div>
    <p></p>
    <div id="game" class="game">
      <div id="column 1" class="column">
        <div id="box 1" class="box" input-type="checkbox"></div>
        <div id="box 2" class="box"></div>
        <div id="box 3" class="box"></div>
        <div id="box 4" class="box"></div>
        <div id="box 5" class="box"></div>
      </div>
      <div id="column 2" class="column">
        <div id="box 6"  class="box"></div>
        <div id="box 7"  class="box"></div>
        <div id="box 8"  class="box"></div>
        <div id="box 9"  class="box"></div>
        <div id="box 10" class="box"></div>
      </div>
      <div id="column 3" class="column">
        <div id="box 11" class="box"></div>
        <div id="box 12" class="box"></div>
        <div id="box 13" class="freeBox"> Free Space</div>
        <div id="box 14" class="box"></div>
        <div id="box 15" class="box"></div>
      </div>
      <div id="column 4" class="column">
        <div id="box 16" class="box"></div>
        <div id="box 17" class="box"></div>
        <div id="box 18" class="box"></div>
        <div id="box 19" class="box"></div>
        <div id="box 20" class="box"></div>
      </div>
      <div id="column 5" class="column">
        <div id="box 21" class="box"></div>
        <div id="box 22" class="box"></div>
        <div id="box 23" class="box"></div>
        <div id="box 24" class="box"></div>
        <div id="box 25" class="box"></div>
      </div>
    </div>
    <div class="centered">
      <a id="link" href="https://store.rossmanngroup.com">
        Hope you learn something!
      </a>
      <audio src="./learnSomething.wav" controls></audio>
    </div>
    <footer class="centered"><h4>Original and rev2 by JackNet, web version by ayyEve</h4></footer>
    <script src="./bingo.js"></script>
  </body>
</html>
