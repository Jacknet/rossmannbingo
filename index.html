<html>
  <head>

  </head>

    <div class="centered">
      <a href="https://rossmanngroup.com"><img id="logo" src="./rossmann.png"></a>

    <br>
    <div id="game" class="game">
      <div id="column 1" class="column">
        <div id="box 1" class="box" input-type="checkbox"></div>
        <div id="box 2" class="box"></div>
        <div id="box 3" class="box"></div>
        <div id="box 4" class="box"></div>
        <div id="box 5" class="box"></div>
      </div>
      <div id="column 2" class="column">
        <div id="box 6"  class="box"></div>
        <div id="box 7"  class="box"></div>
        <div id="box 8"  class="box"></div>
        <div id="box 9"  class="box"></div>
        <div id="box 10" class="box"></div>
      </div>
      <div id="column 3" class="column">
        <div id="box 11" class="box"></div>
        <div id="box 12" class="box"></div>

        <div id="box 14" class="box"></div>

    <div class="centered">
      <a id="link" href="https://store.rossmanngroup.com">Hope you learn something!</a><br>
      <audio src="./learnSomething.wav" controls></audio>
    </div>
    <footer class="centered">
      <h4>Idea and rev2 by JackNet, rev1 by ayyEve</h4>
    </footer>
    <script src="./bingo.js"></script>

</html>
